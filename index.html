<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Cash Register Manager</h1>
    <p class="para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-amount">Bill Amount:</label>
    <input type="number" name="" class="bill-amount">
    <button class="btn btn-next ">Next</button>

    <label class="hide" for="cash-given">Cash Given:</label>
    <input type="number" class="cash-given hide">

    <button class="btn btn-check hide">Check</button>


    <p class="error-msg"></p>
    <!-- <div class="output"></div> -->
    <p class="para show-return">Return Change</p>

    
    <table  class="tab-flex">
        <tr>
            <th>No Of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>

        </tr>

        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>
    </table>



    <script src="./app.js"></script>

</div>
</body>
</html>
